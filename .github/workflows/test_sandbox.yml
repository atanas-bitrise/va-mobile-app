name: '[Build] test'

on:
  push:
    branches:
        - chanel-6812-automate-notification-release-ticket-to-ssigned-people

jobs:
  start_slack_thread:
    name: Start Slack thread
    runs-on: ubuntu-latest
    steps:
      - name: Start Slack thread
        env:
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
        run: |
          thread_ts=$(curl -X POST \
            -H 'Authorization: Bearer '"$SLACK_API_TOKEN" \
            -H 'Content-type: application/json' \
            -d '{
              "channel": "va-mobile-sandbox",
              "text": "Debug slack user id mapping by ${{ github.actor }}: \"${{ github.event.inputs.notes }}\"  (:git: `${{ github.ref_name }}`). This process may take a while. See :thread: or <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run> for results."
            }' \
            https://slack.com/api/chat.postMessage | jq -r '.ts')

          echo "thread_ts=$thread_ts" >> $GITHUB_ENV
  release_coordination:
    name: release coordination
    needs: [start_slack_thread]
    runs-on: ubuntu-latest
    steps:
      - name: Map GitHub usernames to Slack IDs
        id: map_slack_ids
        run: |
          
          declare -A GITHUB_TO_SLACK_MAP
          GITHUB_TO_SLACK_MAP["DJUltraTom"]="U02BBL9L0CU"
          GITHUB_TO_SLACK_MAP["kellylein"]="UJHA49K6X"
          GITHUB_TO_SLACK_MAP["dumathane"]="U02RC1BRZBP"
          GITHUB_TO_SLACK_MAP["timwright12"]="U01DBDAJZ18"
          GITHUB_TO_SLACK_MAP["ala-yna"]="UQC180926"
          GITHUB_TO_SLACK_MAP["ajsarkar28"]="U05BNQLJ9UZ"
          GITHUB_TO_SLACK_MAP["rachelhanster"]="U047Q1LKDFY"
          GITHUB_TO_SLACK_MAP["DonMcCaugheyUSDS"]="U06PCD1R0EL"
          GITHUB_TO_SLACK_MAP["IsraelleHub"]="U06N7M2QSUA"
          GITHUB_TO_SLACK_MAP["rtwel"]="UEY4D750B"

          # Example: Convert mapping to environment variables
          for key in "${!GITHUB_TO_SLACK_MAP[@]}"; do
            echo "${key}=${GITHUB_TO_SLACK_MAP[$key]}" >> $GITHUB_ENV
          done
      - name: Debug Slack User ID Mapping
        run: |
          echo "IsraelleHub Slack ID: $IsraelleHub"
            
      - name: Notify Slack for release coordination
        env:
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
          SLACK_DJUltraTom: $DJUltraTom
          SLACK_kellylein: $kellylein
          SLACK_dumathane: $dumathane
          SLACK_timwright12: $timwright12
          SLACK_ala-yna: $ala-yna
          SLACK_ajsarkar28: $ajsarkar28
          SLACK_rachelhanster: $rachelhanster
          SLACK_DonMcCaugheyUSDS: $DonMcCaugheyUSDS
          SLACK_IsraelleHub: $IsraelleHub
          SLACK_rtwel: $rtwel
        run: |
          curl -X POST \
               -H 'Authorization: Bearer '"$SLACK_API_TOKEN" \
               -H 'Content-type: application/json' \
               -d '{
                  "channel": "va-mobile-sandbox",
                  "text": "*Release ${{ needs.release_ticket.outputs.versionNumber }} Coordination thread:*\n*Release Ticket:* ${{ needs.release_ticket.outputs.ticketNumber }}\n*Release Report:* Github Report Link to be provided\n*Release Date:* ${{ needs.release_ticket.outputs.releaseDate }}\n\n*Approval Timing:*\n- *QA Approval Due:* ${{ needs.release_ticket.outputs.qaDueDate }}\n- *Product Approval Due:* ${{ needs.release_ticket.outputs.prodDueDate }}\n- *VA Approval Due:* ${{ needs.release_ticket.outputs.vaDueDate }}\n- Tickets Tagged Appropriately: ...\n\n*Contacts:*\n- *Release Testing:* <@${{ env.SLACK_IsraelleHub }}>\n- *QART Tech Lead:* <@${{ env.SLACK_IsraelleHub }}>\n- *Engineering:* <@${{ env.SLACK_IsraelleHub }}>, <@${{ env.SLACK_IsraelleHub }}>\n- *Mobile Product Approvers:* H&B and Global - <@${{ env.SLACK_IsraelleHub }}> Global - <@${{ env.SLACK_IsraelleHub }}>\n- *VA PO for awareness:* <@${{ env.SLACK_IsraelleHub }}> CC: @<$IsraelleHub>, <@${SLACK_IsraelleHub}>, <@U06N7M2QSUA>.",
                  "thread_ts": "${{ needs.start_slack_thread.outputs.thread_ts }}"
                }' \
             https://slack.com/api/chat.postMessage